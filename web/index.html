<body>
  <div id="loading">
    <img src="favicon.png" alt="Loading..." title="Loading">
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #loading img {
        width: 120px;
        height: 120px;
        animation: pulse 2s ease-in-out infinite;
        display: block;
        margin: 0 auto;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }

        50% {
          transform: scale(1.2);
          opacity: 1;
        }

        100% {
          transform: scale(1);
          opacity: 0.5;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your data...</div>
      <div class="loading-subtext">Please wait while we load your data...</div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      // Initialize Flutter
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
